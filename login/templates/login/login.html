<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>Hospital Referral Management System - Login</title>
		
		<meta name="description" content="User login page" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		
		<!-- bootstrap & fontawesome -->
		{% load staticfiles %}
		<link rel="stylesheet" href='{% static 'assets/css/bootstrap.min.css'  %}' />
		<link rel="stylesheet" href="{% static "assets/font-awesome/4.5.0/css/font-awesome.min.css" %}" />
		
		<!-- text fonts -->
		<link rel="stylesheet" href="{% static "assets/css/fonts.googleapis.com.css" %}" />
		
		<!-- ace styles -->
		<link rel="stylesheet" href="{% static "assets/css/ace.min.css" %}" />
		
		<!--[if lte IE 9]>
			<link rel="stylesheet" href="assets/css/ace-part2.min.css" />
		<![endif]-->
		<link rel="stylesheet" href="{% static "assets/css/ace-rtl.min.css" %}" />
			<!--[if lte IE 9]>
			<link rel="stylesheet" href="assets/css/ace-ie.min.css" />
		<![endif]-->
		
		<!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->
		
		<!--[if lte IE 8]>
			<script src="assets/js/html5shiv.min.js"></script>
			<script src="assets/js/respond.min.js"></script>
		<![endif]-->
	</head>
	
	<body class="login-layout light-login">
		
		<div class="main-container">
			
			<div class="main-content">
				
				<div class="row">
					
					<div class="col-sm-10 col-sm-offset-1">
						
						<div class="login-container">
							
							<div class="center">
								<a href="http://127.0.0.1:8000/">
								<h1>
									<i class="ace-icon fa fa-leaf green"></i>
									<span class="red">Hospital Referral Management</span>
									<span class="white" id="id-text2">System</span>
								</h1>
								</a>
								<!--
								<h4 class="blue" id="id-company-text">&copy; </h4>
								-->
							</div>

							
							<div class="space-6"></div>
							
							<div class="position-relative">
								
								<div id="login-box" class="login-box visible widget-box no-border">
									
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="ace-icon fa fa-coffee green"></i>
												Please Enter Your Information
											</h4>
											
											<div class="space-6"></div>
											




											{% block content %}
											<!--LOGIN FORM-->
											<form method="POST" action="http://127.0.0.1:8000/login/success/" >
												{% csrf_token %}
												
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" placeholder="Username" name="username" />
															<i class="ace-icon fa fa-user"></i>
														</span>
													</label>
													
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" placeholder="Password" name="password" />
															<i class="ace-icon fa fa-lock"></i>
														</span>
													</label>

													<p>{{error}}</p>
													
													<div class="space"></div>
													
													<div class="clearfix">
														<label class="inline">
															<input type="checkbox" class="ace" />
															<span class="lbl"> Remember Me</span>
														</label>
														
														<!--<a href="http://127.0.0.1:8000/login/success" class="width-35 pull-right btn btn-sm btn-primary">
															<i class="ace-icon fa fa-key"></i>
															<span class="bigger-110">Login</span>
														</a> -->
														<button type="submit">login</button>
													</div>
													
													<div class="space-4"></div>
												</fieldset>
												
											</form>
											{% endblock content %}
											
										</div><!-- /.widget-main -->
										
										<div class="toolbar clearfix">
											
										</div>
									</div><!-- /.widget-body -->
								</div><!-- /.login-box -->
								
							</div><!-- /.position-relative -->
							
						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.main-content -->
		</div><!-- /.main-container -->
		
		<!-- basic scripts -->
		
		<!--[if !IE]> -->
		<script src="{% static "assets/js/jquery-2.1.4.min.js" %}"></script>
		
		<!-- <![endif]-->
		
		<!--[if IE]>
			<script src="assets/js/jquery-1.11.3.min.js"></script>
		<![endif]-->
		<script type="text/javascript">
			if('ontouchstart' in document.documentElement) document.write("<script src='assets/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");
		</script>
		
		<!-- inline scripts related to this page -->
		<script type="text/javascript">
			
		</script>
	</body>
</html>
